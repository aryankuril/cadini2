<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadini</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/section1.css" />
  </head>

  <body>
    <!-- Section 1 -->
    <div id="section-1">
      <div id="white-overlay"></div>
      <div id="bottle-container">
        <!-- <img src="./assets/bottle-cap.svg" alt="bottle cap" id="bottle-cap" /> -->

        <!-- <h2 id="section-1-title">Experience Italian essence in every scent.</h2> -->

        <!-- <a href="#" id="section-1-button">Discover Now</a> -->

        <h1 id="section-1-title-1">Evenly balanced Notes,</h1>

          exotic essence <br />
          in every scent
        </h1>

        <img
          src="./assets//icon.svg"
          alt="bottle without cap"
          id="bottle-without-cap"
        />
      </div>
    </div>

    <!-- Section 2 -->
    <div style="height: 100vh; background-color: #fff"></div>

    <!-- JavaScript Files -->
    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

    <script src="./js/lenis.js"></script>

    <!-- Smooth scroll for anchor links -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>

    <script src="./js/section1-animation.js"></script>
  </body>
</html>
